<div *ngIf="listing">
  <a [routerLink]="['/listings']">Go Back</a>
  <br>
  <h2 class="page-header">{{listing.title}}
    <small>{{listing.city}}</small>
  </h2>
  <div class="row">
    <div class="col-md-4">
      <a target="blank_" href="{{listing.link}}"><img style="width:100%" class="thumbnail" src="{{imageUrl}}"></a>
    </div>
    
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">Type: {{listing.type}}</li>
        <li class="list-group-item">Price: {{listing.price}}</li>        
        <li class="list-group-item">Bedrooms: {{listing.bedrooms}}</li>
        <li class="list-group-item">Link: <a target="blank_" href="{{listing.link}}">Complete Listing</a></li>
      </ul>
      <a href="#" class="btn btn-default">Edit</a>
      <a href="#" class="btn btn-danger">Delete</a>
    </div>

  </div>
</div>
