<a [routerLink]="['/listings']">Back</a>
<br>
<h2 class="page-header">Add Listing</h2>

<form (submit)="onAddSubmit()">

  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title" required>
  </div>

  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" [(ngModel)]="city" name="city" required>
  </div>
  
  <div class="form-group">
    <label>Link</label>
    <input type="text" class="form-control" [(ngModel)]="link" name="link" required>
  </div>
  
  <div class="form-group">
    <label>Bedrooms</label>
    <input type="number" class="form-control" [(ngModel)]="bedrooms" name="bedrooms" required>
  </div>
  
  <div class="form-group">
    <label>Type</label>
    <select name="type" class="form-control" type="text" [(ngModel)]="type" required>
      <option value="Apartment">Apartment</option>
      <option value="Condo">Condo</option>
      <option value="Estate">Estate</option>
      <option value="Estate">Single-Family Home</option>
    </select>
  </div>
  
  <div class="form-group">
    <input id="image" [(ngModel)]="image" name="image" type="file" required>
  </div>
  
  <div class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" [(ngModel)]="price" name="price" required>
  </div>
  <input type="submit" value="submit" class="btn btn-success">
  
</form>
